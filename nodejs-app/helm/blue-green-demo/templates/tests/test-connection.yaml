apiVersion: v1
kind: Pod
metadata:
  name: {{ printf "%s-test-connection" (include "blue-green-demo.fullname" .) | quote }}
  labels:
    {{- include "blue-green-demo.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": "test"
spec:
  restartPolicy: Never
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "blue-green-demo.fullname" . }}:{{ .Values.service.port }}']

